        Cox Automotive is a global automotive business that includes [Kelley Blue Book](https://www.kbb.com/), [Xtime](https://xtime.com/), [Autotrader.com](https://www.autotrader.com/), and [Manheim](https://www.manheim.com/). Currently, working as a Data Scientist building web applications, deploying APIs, and applying machine learning to solve problems for product teams at Cox.  
