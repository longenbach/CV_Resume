      time: Fall 2019
      company: United Technologies (UTC), Hartford, Connecticut
      details: |
        UTC is an American multinational conglomerate. Our team collaborated with the human resource (HR) analytics team led by [Pankaj Prakash (Director, Data Science)](https://www.linkedin.com/in/pankaj-prakash-65780712/) on a system to track and classify HR requests from internal employees to reduce the workload of the HR department. 
        - Preprocessed 350k unstructured text requests and extracted features for model building using Word2Vec.
        - Implemented a topic modeling pipeline to categorize incoming HR questions from employees.
        - Designed visual and diagnostic Tableau dashboards to track model classifications and trending HR questions.
      tools: 
